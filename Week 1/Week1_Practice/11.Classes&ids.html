font-size: 100px;

<!-- *classes(multiple use)
*ids (unique and just one time use)-->

<body>

    <div class="box1">
        <h1>This is my div 1</h1>
        <p>This is my first paragraph</p>

    </div>

    <div class="amira">

        <h1>This is my div 2</h1>
        <p>This is my first paragraph</p>

    </div>

    <div class="container3">

        <h1>This is my div 3</h1>

    </div>
